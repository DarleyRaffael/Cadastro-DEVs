<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRO</title>
    <link rel="stylesheet" href="form.css" type="text/css" media="screen">
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
     
        <p id="subtitulo">Complete suas informações</p>

        <br>
    </div>

    <!--INFORMAÇÕES PESSOAIS-->
   <form>
       <fieldset class="grupo">
           <div class="campo">
               <label for="nome"><strong>Nome</strong></label>
               <input type="text" name="name" id="name" required>
           </div>

           <div class="campo">
               <label for="sobrenome"><strong>Sobrenome</strong></label>
               <input type="text" name="sobrenome" id="sobrenome" required>
           </div>
       </fieldset>
       <div class="campo">
       <label for="email"><strong>Email</strong></label>
       <input type="email" name="email" id="email" placeholder="exemplo@email.com" required >
       </div>

        <!--AREAS DE EXPERIENCIA-->
       <div class="campo">
           <label><strong>Qual a sua área de desenvolvimento:</strong></label>
           <label>
               <input type="radio" name="devweb" value="frontend" checked>Frontend
           </label>
           <label>
               <input type="radio" name="devweb" value="backend">Backend
           </label>
           <label>
               <input type="radio" name="devweb" value="fullstack">Fullstack
           </label>
       </div>
       <!--SENIORIDADE-->
       <div class="campo">
           <label for="senioridade"><strong>Qual o seu nível de experiência?</strong></label>
           <select name="" id="senioridade">
                   <option selected disabled value="">Escolha</option>
                   <option value="junior">Júnior</option>
                   <option value="pleno">Pleno</option>
                   <option value="senior">Sênior</option>
              
           </select>
       </div>
       <!-- SELEÇÃO DE TECNOLOGIAS-->
       <fieldset class="grupo">
        <div id="check">
         <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
         <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML">
         <label for="tecnologia1">HTML</label>
         <input type="checkbox" name="tecnologia2" id="tecnologia2" value="CSS">
         <label for="tecnologia2">CSS</label>
         <input type="checkbox" name="tecnologia3" id="tecnologia3" value="javascript">
         <label for="tecnologia3">JavaScript</label>
         <input type="checkbox" name="tecnologia4" id="tecnologia4" value="php">
         <label for="tecnologia4">PHP</label>
         <input type="checkbox" name="tecnologia5" id="tecnologia5" value="c#">
         <label for="tecnologia5">C#</label>
         <input type="checkbox" name="tecnologia6" id="tecnologia6" value="python">
         <label for="tecnologia6">Python</label>
         <input type="checkbox" name="tecnologia7" id="tecnologia7" value="java">
         <label for="tecnologia7">Java</label>
        </div>
       </fieldset>

        <!--CONTE MAIS-->
       <div class="campo">
           <br>
           <label for="experiencia"><strong>Conte um pouco sobre você:</strong></label>
           <textarea name="experiencia" id="experiencia" rows="6" style="width: 26em;"></textarea>
       </div>
     <button type="submit" class="botao" onsubmit="">Concluir</button>
   </form>
</body>
</html>
